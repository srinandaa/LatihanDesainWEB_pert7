    <body>
        <h1 id = "soal1" style = "text-align: center;"></h1>
        <script>
            var time = prompt("Jam berapa sekarang?", "");
            var ucapan = document.getElementById("soal1");
            if(time >=1 && time <=5){
                ucapan.innerText = "Selamat Tidur";
            }else if(time >=6 && time <=10){
                ucapan.innerText = "Selamat Pagi";
            }else if(time >=11 && time <=14){
                ucapan.innerText = "Selamat Siang";
            }else if(time >=15 && time <=17){
                ucapan.innerText = "Selamat Sore";
            }else if(time >=18 && time <=24){
                ucapan.innerText = "Selamat Malam";
            }
        </script>
    </body>
